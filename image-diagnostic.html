<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像診断ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .diagnostic-section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-image {
            max-width: 200px;
            border: 2px solid #ddd;
            margin: 10px;
            display: block;
        }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .info { color: blue; }
        .warning { color: orange; font-weight: bold; }
        pre {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .status-banner {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>🔍 画像表示診断ツール</h1>
    
    <div class="status-banner">
        <h3>✅ 画像ファイル修復完了</h3>
        <p>必要な画像ファイルがimagesディレクトリとルートディレクトリに正常にコピーされました。</p>
        <p>以下のテストを実行して、画像が正常に表示されることを確認してください。</p>
    </div>
    
    <div class="diagnostic-section">
        <h2>📍 環境情報</h2>
        <div id="environment-info"></div>
    </div>
    
    <div class="diagnostic-section">
        <h2>📁 ディレクトリ構造テスト</h2>
        <button onclick="testDirectoryStructure()">ディレクトリ構造をテスト</button>
        <div id="directory-test-results"></div>
    </div>
    
    <div class="diagnostic-section">
        <h2>🖼️ 画像読み込みテスト</h2>
        <button onclick="testImageLoading()">画像読み込みをテスト</button>
        <button onclick="runAllTests()">すべてのテストを実行</button>
        <div id="image-test-results"></div>
    </div>
    
    <div class="diagnostic-section">
        <h2>🌐 Live Server検出</h2>
        <div id="live-server-info"></div>
    </div>
    
    <div class="diagnostic-section">
        <h2>💡 推奨解決策</h2>
        <div id="recommendations"></div>
    </div>

    <script>
        // 環境情報を表示
        function displayEnvironmentInfo() {
            const info = document.getElementById('environment-info');
            info.innerHTML = `
                <pre>
現在のURL: ${window.location.href}
プロトコル: ${window.location.protocol}
ホスト: ${window.location.host}
パス: ${window.location.pathname}
ベースURL: ${window.location.origin}
ユーザーエージェント: ${navigator.userAgent}
                </pre>
            `;
        }

        // Live Server検出
        function detectLiveServer() {
            const info = document.getElementById('live-server-info');
            const isLiveServer = window.location.port === '5500' || 
                               window.location.port === '3000' || 
                               window.location.host.includes('127.0.0.1') ||
                               window.location.host.includes('localhost');
            
            if (isLiveServer) {
                info.innerHTML = `
                    <p class="success">✅ Live Serverが検出されました</p>
                    <p>ポート: ${window.location.port}</p>
                    <p class="info">Live Serverでは画像ファイルが正常に表示されるはずです。</p>
                `;
            } else {
                info.innerHTML = `
                    <p class="info">📁 ファイルシステムまたは他のサーバーで実行中</p>
                `;
            }
        }

        // ディレクトリ構造テスト
        function testDirectoryStructure() {
            const results = document.getElementById('directory-test-results');
            results.innerHTML = '<p>テスト中...</p>';
            
            const testPaths = [
                'logo.PNG',
                './logo.PNG',
                'images/gpt_hero_main.jpg',
                './images/gpt_hero_main.jpg',
                'images/wg_hero_title.png',
                'images/wb_level_select.jpg'
            ];
            
            let testResults = '<h3>パステスト結果:</h3>';
            let completedTests = 0;
            
            testPaths.forEach((path, index) => {
                const img = new Image();
                img.onload = function() {
                    testResults += `<p class="success">✅ ${path} - 読み込み成功 (${this.naturalWidth}x${this.naturalHeight})</p>`;
                    completedTests++;
                    if (completedTests === testPaths.length) {
                        results.innerHTML = testResults;
                    }
                };
                img.onerror = function() {
                    testResults += `<p class="error">❌ ${path} - 読み込み失敗</p>`;
                    completedTests++;
                    if (completedTests === testPaths.length) {
                        results.innerHTML = testResults;
                    }
                };
                img.src = path;
            });
        }

        // 画像読み込みテスト
        function testImageLoading() {
            const results = document.getElementById('image-test-results');
            results.innerHTML = '<p>テスト中...</p>';
            
            const testImages = [
                { name: 'ロゴ (PNG)', src: 'logo.PNG' },
                { name: 'GPT Hero (JPG)', src: 'images/gpt_hero_main.jpg' },
                { name: 'GPT Feature (JPG)', src: 'images/gpt_feature_conversation.jpg' },
                { name: 'Wood Golem (PNG)', src: 'images/wg_hero_title.png' },
                { name: 'Word Blaster (JPG)', src: 'images/wb_level_select.jpg' },
                { name: 'Ronpa Hero (PNG)', src: 'images/ronpa_hero_debate.png' },
                { name: 'Hacking Timer (PNG)', src: 'images/ht_watch_main.png' }
            ];
            
            let testResults = '<h3>画像読み込み結果:</h3>';
            let completedTests = 0;
            let successCount = 0;
            
            testImages.forEach((testImg, index) => {
                const img = new Image();
                img.onload = function() {
                    testResults += `
                        <div style="margin: 10px 0; padding: 10px; border: 1px solid #28a745; background: #f8fff9;">
                            <p class="success">✅ ${testImg.name}</p>
                            <p>パス: ${testImg.src}</p>
                            <p>サイズ: ${this.naturalWidth} x ${this.naturalHeight}</p>
                            <img src="${testImg.src}" class="test-image" alt="${testImg.name}">
                        </div>
                    `;
                    successCount++;
                    completedTests++;
                    if (completedTests === testImages.length) {
                        const summary = `<div style="background: #e7f3ff; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                            <h4>テスト結果サマリー: ${successCount}/${testImages.length} 成功</h4>
                        </div>`;
                        results.innerHTML = summary + testResults;
                    }
                };
                img.onerror = function() {
                    testResults += `
                        <div style="margin: 10px 0; padding: 10px; border: 1px solid #dc3545; background: #fff5f5;">
                            <p class="error">❌ ${testImg.name}</p>
                            <p>パス: ${testImg.src}</p>
                            <p>エラー: 画像を読み込めませんでした</p>
                        </div>
                    `;
                    completedTests++;
                    if (completedTests === testImages.length) {
                        const summary = `<div style="background: #e7f3ff; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                            <h4>テスト結果サマリー: ${successCount}/${testImages.length} 成功</h4>
                        </div>`;
                        results.innerHTML = summary + testResults;
                    }
                };
                img.src = testImg.src;
            });
        }

        // すべてのテストを実行
        function runAllTests() {
            testDirectoryStructure();
            setTimeout(() => {
                testImageLoading();
            }, 1000);
        }

        // 推奨解決策を表示
        function displayRecommendations() {
            const recommendations = document.getElementById('recommendations');
            const isLiveServer = window.location.port === '5500' || 
                               window.location.port === '3000' || 
                               window.location.host.includes('127.0.0.1') ||
                               window.location.host.includes('localhost');
            
            recommendations.innerHTML = `
                <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                    <h3>✅ 修復完了</h3>
                    <p>画像ファイルが正しい場所にコピーされました：</p>
                    <ul>
                        <li><code>logo.PNG</code> → ルートディレクトリ</li>
                        <li>アプリ画像ファイル → <code>images/</code>ディレクトリ</li>
                    </ul>
                    
                    <h4>次のステップ：</h4>
                    <ol>
                        <li>上記の「すべてのテストを実行」ボタンをクリック</li>
                        <li>すべての画像が正常に表示されることを確認</li>
                        <li><a href="index.html" target="_blank">メインページ</a>を開いて画像が表示されることを確認</li>
                    </ol>
                    
                    ${isLiveServer ? `
                    <div style="background: #d1ecf1; padding: 10px; border-radius: 4px; margin-top: 10px;">
                        <strong>Live Server環境:</strong> 画像は正常に表示されるはずです。
                    </div>
                    ` : `
                    <div style="background: #fff3cd; padding: 10px; border-radius: 4px; margin-top: 10px;">
                        <strong>注意:</strong> HTTPサーバー（Live Serverなど）の使用を推奨します。
                    </div>
                    `}
                </div>
            `;
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            displayEnvironmentInfo();
            detectLiveServer();
            displayRecommendations();
            
            // 3秒後に自動でテストを実行
            setTimeout(() => {
                console.log('自動テストを開始します...');
                runAllTests();
            }, 3000);
        });
    </script>
</body>
</html>
