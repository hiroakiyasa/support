  <style>
    /* 会社紹介モーダルスタイル */
    .company-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      z-index: 10000;
      display: none;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .company-modal.show {
      opacity: 1;
    }

    .modal-content {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #2563eb 50%, #7c3aed 75%, #0f172a 100%);
      border-radius: 1rem;
      max-width: 90vw;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      animation: modalSlideIn 0.3s ease;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes modalSlideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #ffffff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10001;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .modal-close:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .modal-body {
      padding: 2rem;
      color: #ffffff;
    }

    .company-section {
      padding: 0;
    }

    /* その他の既存スタイル... */
  </style>

<body class="gpt-app">
  <!-- ナビゲーションバー -->
  <nav class="navbar">
    <div class="container navbar-container">
      <div class="navbar-logo">
        <img src="logo.PNG" alt="TrailFusion Logo">

      <div class="navbar-menu" id="navbar-menu">
        <button class="nav-link company-intro-btn" onclick="openCompanyModal()" data-i18n-key="nav_company" style="background: none; border: none; cursor: pointer; font-size: inherit; color: inherit; padding: 0; font-family: inherit;">会社紹介</button>
        <a href="#" class="nav-link apps-intro-btn" data-target="apps-section" data-i18n-key="nav_apps">アプリ紹介</a>
        <a href="#" class="nav-link vanlife-intro-btn" data-target="vanlife-section" data-i18n-key="nav_vanlife">キャンピングカー紹介</a>

      </div>
      <!-- その他のナビゲーション要素... -->
    </div>
  </nav>

  <!-- メインコンテンツ（省略） -->

  <!-- 会社紹介モーダル -->
  <div id="company-modal" class="company-modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeCompanyModal()">
        <i class="fas fa-times"></i>
      </button>
      <div class="modal-body">
        <!-- 会社紹介セクション -->
        <section class="company-section">
          <div class="container">
            <!-- ヒーローセクション -->
            <div class="hero-content" style="text-align: center; margin-bottom: 4rem;">
              <h1 style="font-family: 'Space Grotesk', sans-serif; font-size: clamp(3rem, 8vw, 6rem); font-weight: 800; margin-bottom: 1.5rem; background: linear-gradient(135deg, #ffffff 0%, #8b5cf6 50%, #06b6d4 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; line-height: 1.1;">TrailFusion AI</h1>
              <!-- プロフィール・企業理念コンテンツ... -->
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script>
    // 会社紹介モーダル機能
    function openCompanyModal() {
      const modal = document.getElementById('company-modal');
      if (modal) {
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
        setTimeout(() => {
          modal.classList.add('show');
        }, 10);
      }
    }

    function closeCompanyModal() {
      const modal = document.getElementById('company-modal');
      if (modal) {
        modal.classList.remove('show');
        document.body.style.overflow = 'auto';
        setTimeout(() => {
          modal.style.display = 'none';
        }, 300);
      }
    }

    // モーダル外クリックで閉じる
    document.addEventListener('click', function(event) {
      const modal = document.getElementById('company-modal');
      if (modal && event.target === modal) {
        closeCompanyModal();
      }
    });

    // ESCキーでモーダルを閉じる
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        closeCompanyModal();
      }
    });

    // その他の既存JavaScript...
  </script>
