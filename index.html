<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>「棒取り攻略！森のウッドゴーレム大冒険」 サポートページ</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #333;
    }
    header {
      background-color: #4da6ff;
      color: #fff;
      padding: 16px;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 24px;
      background: #fff;
    }
    footer {
      background-color: #4da6ff;
      color: #fff;
      text-align: center;
      padding: 16px;
      margin-top: 24px;
    }
    h2 {
      margin-top: 24px;
      margin-bottom: 8px;
      border-bottom: 2px solid #4da6ff;
      display: inline-block;
      padding-bottom: 4px;
    }
    .board-section {
      margin-top: 24px;
    }
    .board-form {
      background: #eee;
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 4px;
    }
    .board-form textarea {
      width: 100%;
      height: 80px;
      margin-top: 8px;
      font-size: 14px;
      padding: 8px;
    }
    .board-form button {
      background-color: #4da6ff;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    .board-messages {
      background: #f7f7f7;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 16px;
    }
    .message {
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #ddd;
    }
    .message:last-child {
      border-bottom: none;
    }
    .message .author {
      font-weight: bold;
    }
    .message .content {
      margin-top: 4px;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("board-form");
      const messagesContainer = document.getElementById("board-messages");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const authorInput = document.getElementById("author");
        const contentInput = document.getElementById("content");

        if (contentInput.value.trim() === "") {
          alert("メッセージを入力してください！");
          return;
        }

        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");

        const authorDiv = document.createElement("div");
        authorDiv.classList.add("author");
        authorDiv.textContent = authorInput.value.trim() || "匿名";

        const contentDiv = document.createElement("div");
        contentDiv.classList.add("content");
        contentDiv.textContent = contentInput.value.trim();

        messageDiv.appendChild(authorDiv);
        messageDiv.appendChild(contentDiv);

        messagesContainer.appendChild(messageDiv);

        authorInput.value = "";
        contentInput.value = "";
      });
    });
  </script>
</head>
<body>
  <header>
    <h1>「棒取り攻略！森のウッドゴーレム大冒険」 サポートページ</h1>
  </header>

  <main>
    <section>
      <p>
        このページでは、「棒取り攻略！森のウッドゴーレム大冒険」 に関するサポート情報やお問い合わせ先、Q&A、掲示板機能を提供しています。
        改善案や不具合報告は、以下の掲示板に書き込んでください。
      </p>
    </section>

    <!-- 掲示板セクション -->
    <section class="board-section">
      <h2>掲示板</h2>
      <div class="board-form">
        <form id="board-form">
          <label for="author">名前（任意）:</label><br />
          <input type="text" id="author" name="author" placeholder="匿名" /><br /><br />
          <label for="content">メッセージ:</label><br />
          <textarea id="content" name="content" placeholder="ここに入力してください..."></textarea><br />
          <button type="submit">投稿</button>
        </form>
      </div>
      <div id="board-messages" class="board-messages">
        <!-- 投稿されたメッセージがここに表示されます -->
      </div>
    </section>
  </main>

  <footer>
    <p>© 2024 「棒取り攻略！森のウッドゴーレム大冒険」. All rights reserved.</p>
  </footer>
</body>
</html>
